<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaci√≥n con Cuenta Regresiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Estilo del video */
        video {
            width: 100%;
            max-width: 800px; /* Para que no sea demasiado grande en pantallas grandes */
            height: auto;
            display: none; /* Ocultamos el video inicialmente */
            margin-top: 20px;
            border-radius: 10px;
        }

        /* Estilo de la cuenta regresiva */
        #countdown {
            font-size: 4vw; /* Usamos un tama√±o relativo */
            margin-top: 20%;
            font-weight: bold;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
        }

        /* Estilo del mensaje */
        .message {
            font-size: 2vw;
            display: none; /* Inicialmente oculto */
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
        }

        /* Asegura que el dise√±o se adapte bien a dispositivos peque√±os */
        @media (max-width: 768px) {
            #countdown {
                font-size: 8vw; /* Aumentamos el tama√±o en pantallas peque√±as */
            }

            .message {
                font-size: 5vw; /* El texto tambi√©n se hace m√°s grande en m√≥viles */
            }
        }

        @media (max-width: 480px) {
            #countdown {
                font-size: 10vw; /* Muy grande en pantallas peque√±as como tel√©fonos */
            }

            .message {
                font-size: 7vw;
            }
        }
    </style>
</head>
<body>
    <div id="countdown">Cargando cuenta regresiva...</div>
    <video id="invitation-video" controls>
        <source src="invitacion.mp4" type="video/mp4">
        Tu navegador no soporta la reproducci√≥n de videos.
    </video>
    <div class="message" id="message">
        üéâ ¬°Aqu√≠ est√° tu invitaci√≥n! üéâ
    </div>

    <script>
        // Fecha de destino para la cuenta regresiva (YYYY-MM-DD HH:MM:SS)
        const targetDate = new Date("2024-12-31 23:59:59").getTime();

        const countdownElement = document.getElementById('countdown');
        const videoElement = document.getElementById('invitation-video');
        const messageElement = document.getElementById('message');

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                clearInterval(timer);
                countdownElement.style.display = 'none';
                videoElement.style.display = 'block';
                messageElement.style.display = 'block';
            }
        }

        // Actualizar cada segundo
        const timer = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
