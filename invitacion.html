<body>
    <div id="countdown">Cargando cuenta regresiva...</div>
    <video id="invitation-video" controls>

    <script>
        // Fecha de destino para la cuenta regresiva (YYYY-MM-DD HH:MM:SS)
        const targetDate = new Date("2024-12-31 23:59:59").getTime();

        const countdownElement = document.getElementById('countdown');
        const videoElement = document.getElementById('invitation-video');
        const messageElement = document.getElementById('message');

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                clearInterval(timer);
                countdownElement.style.display = 'none';
                videoElement.style.display = 'block';
                messageElement.style.display = 'block';
            }
        }

        // Actualizar cada segundo
        const timer = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
